services:
  redis:
    image: "redis:latest"
    container_name: "redis_container"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongodb:
    image: "mongo:latest"
    container_name: "mongodb_container"
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: BullMQ_with_opentelemetry_jaeger
    ports:
      - "4318:4318"
      - "16686:16686"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring

volumes:
  redis_data:
  mongodb_data:

networks:
  monitoring:
    driver: bridge
